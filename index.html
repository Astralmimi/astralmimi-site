<!DOCTYPE html>
<html lang="en">
<head>
	{% include head.html %}
</head>
<body style="text-align: center;">
	<!--{% include header.html %}-->

	<main class="container">
		<section class="grid">
			{% include portrait.html %}
			{% include links.html %}
		</section>
		<article>
			<header><h3>My Creations & Works</h3></header>
			<main class="grid grid-column-responsive" style="gap: 10px; margin: auto; width: fit-content; margin: auto;">
				{% for post in site.posts %}
					<div class="showcase border grid">
						{% if post.is_page != false %}
						<a href="{{post.url}}">
							<h3>{{post.title}}</h3>
						</a>
						{% else %}
						<h3>{{post.title}}</h3>
						{% endif %}
					</div>
				{% endfor %}
			</main>

		</article>
	</main>

	{% include footer.html %}
</body>
</html>
